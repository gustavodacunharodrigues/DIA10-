<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üôèüôè</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#1a1033; --bg2:#2a1f4d; --card:#241a3d; --glass:rgba(255,255,255,.08);
      --text:#ffffff; --muted:#c0b6d9; --accent:#ff3d7f; --danger:#ff5c5c;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Poppins,system-ui; color:var(--text);
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow-x:hidden; display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:min(680px, 92vw); background:var(--glass); border:1px solid rgba(255,255,255,.08);
      border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,.45); padding:28px; text-align:center; position:relative;
    }
    h1{margin:0 0 8px; font-weight:800; font-size:clamp(26px, 4vw, 40px)}
    p{margin:0; color:var(--muted)}
    .q{font-size:clamp(22px,3.2vw,30px); font-weight:700; margin:20px 0}
    .btns{display:flex; gap:12px; justify-content:center; position:relative; height:88px;}
    button{border:0; cursor:pointer; padding:14px 22px; border-radius:14px; font-weight:700; font-size:18px; transition:transform .15s ease}
    #yesBtn{background:var(--accent); color:#fff;}
    #noBtn{background:var(--danger); color:#fff; position:relative}
    #noBtn.flee{position:absolute}
    .hidden{display:none}
    .foto-final{width:80%; border-radius:16px; margin-top:20px}
    .close-btn{
      position:absolute; top:12px; right:12px; background:var(--danger); color:#fff;
      border:none; border-radius:50%; width:36px; height:36px; font-size:18px; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <section id="step1">
      <p class="q">REMARCAR O DIA 10 DESSE M√äS PRA ESSE S√ÅBADO? üôè</p>
      <div class="btns" id="btnArea">
        <button id="yesBtn">SIM üôå</button>
        <button id="noBtn">N√ÉO üôÑ</button>
      </div>
    </section>

    <section id="step2" class="hidden">
      <button class="close-btn" id="closeBtn">√ó</button>
      <img src="IMG.jpeg" alt="Minha foto" class="foto-final">
      <p class="q">Te amo! üíñ</p>
    </section>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const btnArea = document.getElementById('btnArea');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const closeBtn = document.getElementById('closeBtn');

    let escapes = 0;
    function moveNo(){
      noBtn.classList.add('flee');
      const area = btnArea.getBoundingClientRect();
      const maxX = area.width - noBtn.offsetWidth;
      const maxY = area.height - noBtn.offsetHeight;
      // movimento mais r√°pido e aleat√≥rio
      const x = Math.random()*maxX*1.2 - maxX*0.1;
      const y = Math.random()*maxY*1.2 - maxY*0.1;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      escapes++;
      yesBtn.style.transform = `scale(${1 + escapes*0.05})`;
    }

    noBtn.addEventListener('pointerenter', moveNo);
    noBtn.addEventListener('touchstart', (e)=>{
  e.preventDefault(); 
  // pega posi√ß√£o do dedo para deslocamento real
  const area = btnArea.getBoundingClientRect();
  const maxX = area.width - noBtn.offsetWidth;
  const maxY = area.height - noBtn.offsetHeight;
  const x = Math.random()*maxX*1.2 - maxX*0.1;
  const y = Math.random()*maxY*1.2 - maxY*0.1;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  escapes++;
  yesBtn.style.transform = `scale(${1 + escapes*0.05})`;
});

    yesBtn.addEventListener('click', ()=>{
      step1.classList.add('hidden');
      step2.classList.remove('hidden');
    });

    closeBtn.addEventListener('click', ()=>{
      step2.classList.add('hidden');
      step1.classList.remove('hidden');
      yesBtn.style.transform = 'scale(1)';
      escapes = 0;
      noBtn.style.transform = 'translate(0,0)';
    });
  </script>
</body>
</html>
